
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoboChef - Seu Chef Virtual</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🤖🍳 RoboChef</h1>
        <p>Peça qualquer receita que o RoboChef cria pra você!</p>

        <div class="chat-box" id="messages"></div>

        <div class="input-box">
            <input type="text" id="user-input" placeholder="Digite o nome da receita...">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        const messages = document.getElementById('messages');

        function addMessage(text, sender = 'bot') {
            const msg = document.createElement('div');
            msg.className = `message ${sender}`;
            msg.innerText = text;
            messages.appendChild(msg);
            messages.scrollTop = messages.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if (!text) return;

            addMessage(text, 'user');
            input.value = '';

            try {
                const res = await fetch('/api/recipe', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ recipe: text })
                });
                const data = await res.json();

                if (data.error) {
                    addMessage("❌ Erro: " + data.error);
                } else {
                    const recipeText = `🍽️ ${data.title}

📝 Ingredientes:
${data.ingredients.join('
')}

👨‍🍳 Modo de preparo:
${data.instructions.join('
')}

⏱️ Tempo: ${data.prepTime}
🍽️ Porções: ${data.servings}
💡 Dicas: ${data.tips}`;
                    addMessage(recipeText);
                }
            } catch (err) {
                addMessage("❌ Erro ao conectar com a API.");
            }
        }
    </script>
</body>
</html>
